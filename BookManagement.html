<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <link rel="stylesheet" href="css/Custom.css" />
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <title>Librarian Dashboard</title>
  <style type="text/css">
    .btnAdd {
      text-align: right;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="d-flex" id="wrapper">
    <!-- Sidebar -->

    <div class="bg-dark" id="sidebar-wrapper">
      <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
          class="fas fa-user-secret me-2"></i>BUV LIBRARY</div>
      <div class="list-group list-group-flush my-3">
        <a href="Librarian.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
        <a href="SearchDisplay.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-project-diagram me-2"></i>Search Book</a>
        <a href="StudentManagement.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
            class="fas fa-chart-line me-2"></i>Student Management</a>
        <a href="BookManagement.html"
          class="list-group-item list-group-item-action bg-transparent second-text fw-bold active"><i
            class="fas fa-chart-line me-2"></i>Book Management</a>
        <a href="#" onclick="onClickLogout()"
          class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
            class="fas fa-power-off me-2"></i>Logout</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
      <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
        <div class="d-flex align-items-center">
          <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
          <h2 class="fs-2 m-0">Books info</h2>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <div class="SearchBar">
              <form class="search d-flex">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                  style="border: 1px solid #000000;">
                <button class="fa fa-search" type="submit"></button>
              </form>
            </div>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-user me-2"></i>Me
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li onclick="onClickLogout()"><a class="dropdown-item" href="#">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container-fluid px-4">

        <div class="row my-3">
          <div class="btnAdd">
            <a href="#!" data-id="" data-bs-toggle="modal" data-bs-target="#addBook_Form"
              class="btn btn-success btn-sm">Add New</a>
            <div class="col">
              <table class="table bg-white rounded shadow-sm  table-hover text-center">
                <thead>
                  <tr>
                    <th scope="col">Book title </th>
                    <th scope="col">ISBN</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Author</th>
                    <th scope="col">Year</th>
                    <th scope="col">Edition</th>
                    <th scope="col">Cover</th>
                    <th scope="col">Abstract</th>
                    <th scope="col">Category</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
    <!-- /#page-content-wrapper -->
  </div>

  <!-- Modal section -->
  <div class="modal fade" id="editBook_Form" tabindex="-1" aria-labelledby="editBookForm" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editBookForm">Edit book Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="onUpdateBook(event)">
            <div class="mb-3" style="display: none;">
              <label for="editBookId" class="col-form-label">Book Title</label>
              <input name="id" type="text" class="form-control" id="editBookId">
            </div>
            <div class="mb-3">
              <label for="editBookTitle" class="col-form-label">Book Title</label>
              <input name="name" type="text" class="form-control" id="editBookTitle">
            </div>
            <div class="mb-3">
              <label for="editISBN" class="col-form-label">ISBN</label>
              <input name="isbn" type="number" class="form-control" id="editISBN">
            </div>
            <div class="mb-3">
              <label for="editStock" class="col-form-label">Stock</label>
              <input name="stock" type="number" class="form-control" id="editStock">
            </div>
            <div class="mb-3">
              <label for="editAuthor" class="col-form-label">Author</label>
              <input name="author" type="text" class="form-control" id="editAuthor">
            </div>
            <div class="mb-3">
              <label for="editYear" class="col-form-label">Year</label>
              <input name="year" type="text" class="form-control" id="editYear">
            </div>
            <div class="mb-3">
              <label for="editEdition" class="col-form-label">Edition</label>
              <input name="edition" type="number" class="form-control" id="editEdition">
            </div>
            <div class="mb-3">
              <label for="editCover" class="col-form-label" accept="image/png, image/jpeg">Cover</label>
              <input name="cover" type="file" class="form-control" id="editCover">
            </div>
            <div class="mb-3">
              <label for="editAbstract" class="col-form-label">Abstract</label>
              <input name="abstract" type="text" class="form-control" id="editAbstract">
            </div>
            <div class="mb-3">
              <label for="editCategory" class="col-form-label">Category</label>
              <select id="list-categories-edit" name="category" class="form-select" aria-label="Category">
              </select>
            </div>
            <div class="modal-footer">
              <button class="btn btn-primary" style="background-color: black;">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <div class="modal fade" id="addBook_Form" tabindex="-1" aria-labelledby="addBookForm" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addBookForm">Add new book Form</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form onsubmit="onCreateBook(event)">
            <div class="mb-3">
              <label for="BookTitle" class="col-form-label">Book Title</label>
              <input name="name" type="text" class="form-control" id="BookTitle">
            </div>
            <div class="mb-3">
              <label for="ISBN" class="col-form-label">ISBN</label>
              <input name="isbn" type="number" class="form-control" id="ISBN">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Stock</label>
              <input name="stock" type="number" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Author</label>
              <input name="author" type="text" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Year</label>
              <input name="year" type="text" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Edition</label>
              <input name="edition" type="number" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label" accept="image/png, image/jpeg">Cover</label>
              <input name="cover" type="file" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Abstract</label>
              <input name="abstract" type="text" class="form-control" id="StudentID">
            </div>
            <div class="mb-3">
              <label for="StudentID" class="col-form-label">Category</label>
              <select id="list-categories" name="category" class="form-select" aria-label="Category">
              </select>
            </div>

            <div class="modal-footer">
              <button type="submit" class="btn btn-primary" style="background-color: black;">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="deleteBook_Form" tabindex="-1" aria-labelledby="deleteBookForm" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteBookForm">Delete book</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-1"></div>
              <button class="col-3 btn btn-primary" data-bs-dismiss="modal"
                style="background-color: gray;">Cancel</button>
              <div class="col-3"></div>
              <button class="col-3 btn btn-primary" style="background-color: red;">Delete</button>
              <div class="col-1"></div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/common/utils.js"></script>
  <script src="js/common/load_data.js"></script>
  <script src="js/data/categories.js"></script>
  <script src="js/admin/book_management.js"></script>
  <script src="script.js"></script>
  <script>
    var el = document.getElementById("wrapper");
    var toggleButton = document.getElementById("menu-toggle");

    toggleButton.onclick = function () {
      el.classList.toggle("toggled");
    };
  </script>
</body>

</html>
